<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Editando este slide</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Para <strong>não</strong> editar, basta deixar como está
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert alert-danger fade-in" ng-if="response_upload_error">
                            	<a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            	Algo deu errado <strong>:(</strong> Tente novamente, se o erro persistir, ligue para o suporte.
                            </div>
                            <div class="alert alert-success fade-in" ng-if="response_upload_success">
                                <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                Editado com sucesso! <strong>:D</strong>
                            </div>
                            <form name="form_group">
                                <div class="form-group">
                                    <div class="row">
	                                    <div class="col-lg-6">
	                                    	<label><span class="text-required">*</span> Escolha a nova imagem</label>
		                                    <p>Atenção! Ela deve ser grande, para preencher a largura de toda a tela.</p>
		                                    <input type="file" file-model="slide.file" accept="image/*">
	                                    </div>
	                                    <div class="col-lg-6">
	                                    	<div class="col-md-12">
                                                <label>Imagem atual</label>
                                            </div>
                                            <div class="col-md-12">
	                                    	    <img ng-src="../../{{slide.img}}" class="img-thumbnail">
                                            </div>
	                                    </div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Novo texto grande</label>
                                    <textarea ng-required="true" ng-model="slide.textoGrande" class="form-control" rows="3" maxlength="50" placeholder="Máximo 50 carctéries"></textarea>
                                </div>
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Novo texto médio</label>
                                    <textarea ng-required="true" ng-model="slide.textoMedio" class="form-control" rows="2" maxlength="30" placeholder="Máximo 30 carctéries"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Novo texto pequeno</label>
                                    <textarea class="form-control" ng-model="slide.textoPequeno" rows="2" maxlength="30" placeholder="Máximo 30 carctéries"></textarea>
                                    <input type="hidden" ng-model="slide.idEdit" value="{{slide.id}}"></input>
                                </div>
                                <br />
                                <p><span class="text-required">*</span> Campos obrigatórios</p>
                                <br />
                                <button ng-click="editarSlide(slide)" class="btn btn-primary" ng-disabled="form_group.$invalid">Editar Slide</button>
                            	<a href="./#/slide" class="btn btn-default">Cancelar e/ou Voltar</a>
                            </form>
                            <br />
                        </div>
                        <!-- /.col-lg-12 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
