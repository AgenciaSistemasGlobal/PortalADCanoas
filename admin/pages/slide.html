<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Slide</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Slider, abaixo do menu
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="well">
                        <h4>Desja adionar mais slides?</h4>
                        <p>Seu site ficará mais bonito, claro. Mas <strong>cuidado!</strong> Também ficará mais lento para carregar.</p>
                        <a class="btn btn-primary btn-lg btn-block" href="./#/slide/novoSlide">Adicionar Novo Slide</a>
                    </div>
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Imagem</th>
                                    <th class="text-center">Texto grande</th>
                                    <th class="text-center">Texto medio</th>
                                    <th class="text-center">Texto pequeno</th>
                                    <th class="text-center">Editar</th>
                                    <th class="text-center">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC" ng-repeat="slide in slides">
                                    <td class="text-center"><img ng-src="../../{{slide.img}}" alt="{{slide.texto_grande}}" class="img-thumbnail" width="100"></td>
                                    <td>{{slide.texto_grande}}</td>
                                    <td>{{slide.texto_medio}}</td>
                                    <td>{{slide.texto_pequeno}}</td>
                                    <td class="text-center mouse-hover" ng-click="editarSlide(slide.id)"><i class="fa fa-pencil-square-o"></i></td>
                                    <td class="text-center mouse-hover" ng-click="deletarSlide(slide.id)"><i class="fa fa-trash-o"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
