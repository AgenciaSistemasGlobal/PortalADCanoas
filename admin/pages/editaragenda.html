<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Editando esta data</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Para <strong>não</strong> editar, basta deixar como está
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert alert-danger fade-in" ng-if="response_upload_error">
                            	<a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            	Algo deu errado <strong>:(</strong> Tente novamente, se o erro persistir, ligue para o suporte.
                            </div>
                            <form name="form_group">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label><span class="text-required">*</span> Escolha a nova data</label>
                                        </div>
                                        <div class="col-md-6" style="padding-left: 0">
                                            <div class="col-md-2">
                                                <input type="text" ng-model="agenda.dia" ng-required="true" class="form-control" maxlength="2" placeholder="dia">
                                            </div>
                                            <div class="col-md-7">
                                                <select ng-required="true" class="form-control" ng-model="agenda.mes">
                                                    <option value="" selected disabled>mês</option>
                                                    <option value="Janeiro">Janeiro</option>
                                                    <option value="Fevereiro">Fevereiro</option>
                                                    <option value="Março">Março</option>
                                                    <option value="Abril">Abril</option>
                                                    <option value="Maio">Maio</option>
                                                    <option value="Junho">Junho</option>
                                                    <option value="Julho">Julho</option>
                                                    <option value="Agosto">Agosto</option>
                                                    <option value="Setembro">Setembro</option>
                                                    <option value="Outubro">Outubro</option>
                                                    <option value="Novembro">Novembro</option>
                                                    <option value="Dezembro">Dezembro</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" ng-model="agenda.ano" ng-required="true" class="form-control" maxlength="4" placeholder="ano">
                                            </div>
                                        </div>
                                        <div class="col-md-7"></div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Novo título</label>
                                    <textarea ng-required="true" ng-model="agenda.textoGrande" class="form-control" rows="3" maxlength="50" placeholder="Máximo 50 carctéries"></textarea>
                                </div>
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Novo texto</label>
                                    <textarea ng-required="true" ng-model="agenda.textoMedio" class="form-control" rows="4" placeholder="Não hà limite de caractéries"></textarea>
                                </div>
                                <br />
                                <p><span class="text-required">*</span> Campos obrigatórios</p>
                                <br />
                                <button ng-click="editarAgenda(agenda)" class="btn btn-primary" ng-disabled="form_group.$invalid">Editar Data</button>
                            	<a href="./#/agenda-ministerial" class="btn btn-default">Cancelar e/ou Voltar</a>
                            </form>
                            <br />
                        </div>
                        <!-- /.col-lg-12 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
