<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Jornal Koinonia</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Jornal Koinonia está à direita, nas 3 colunas: Eventos, Agenda Ministerial, Leia o Jornal Koinonia.
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="alert alert-info">
                      <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                      <strong><i class="fa fa-exclamation-triangle"></i></strong> Somente edição.
                    </div>
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Imagem</th>
                                    <th class="text-center">Título</th>
                                    <th class="text-center">Texto</th>
                                    <th class="text-center">Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC" ng-repeat="jornal in jornais">
                                    <td class="text-center"><img ng-src="../../{{jornal.img}}" alt="{{jornal.texto_grande}}" class="img-thumbnail" width="100"></td>
                                    <td>{{jornal.texto_grande}}</td>
                                    <td>{{jornal.texto_medio}}</td>
                                    <td class="text-center mouse-hover" ng-click="editarJornal(jornal.id)"><i class="fa fa-pencil-square-o"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
