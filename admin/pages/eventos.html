<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Eventos</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Eventos está à esquerda, nas 3 colunas: Eventos, Agenda Ministerial, Leia o Jornal Koinonia.
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="well">
                        <h4>Novo evento?</h4>
                        <p>Crie quantos eventos quiser.</p>
                        <a class="btn btn-primary btn-lg btn-block" href="./#/eventos/novoEvento">Adicionar Novo Evento</a>
                    </div>
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Data</th>
                                    <th class="text-center">Título</th>
                                    <th class="text-center">Texto</th>
                                    <th class="text-center">Editar</th>
                                    <th class="text-center">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC" ng-repeat="evento in eventos">
                                    <td>{{evento.dia}} / {{evento.mes}} / {{evento.ano}}</td>
                                    <td>{{evento.texto_grande}}</td>
                                    <td>{{evento.texto_medio}}</td>
                                    <td class="text-center mouse-hover" ng-click="editarEvento(evento.id)"><i class="fa fa-pencil-square-o"></i></td>
                                    <td class="text-center mouse-hover" ng-click="deletarEvento(evento.id)"><i class="fa fa-trash-o"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
