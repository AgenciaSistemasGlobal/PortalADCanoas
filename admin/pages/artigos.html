<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Artigos</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Artigos, acima do rodapé (footer) da página
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="well">
                        <h4>Desja adionar mais artigos?</h4>
                        <p>Crie quantos artigos quiser.</p>
                        <a class="btn btn-primary btn-lg btn-block" href="./#/artigos/novoArtigo">Adicionar Novo Artigo</a>
                    </div>
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Imagem</th>
                                    <th class="text-center">Título</th>
                                    <th class="text-center">Sub Título</th>
                                    <th class="text-center">Texto</th>
                                    <th class="text-center">Editar</th>
                                    <th class="text-center">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC" ng-repeat="artigo in artigos">
                                    <td class="text-center"><img ng-src="../../{{artigo.img}}" alt="{{artigo.texto_grande}}" class="img-thumbnail" width="100"></td>
                                    <td>{{artigo.texto_grande}}</td>
                                    <td>{{artigo.texto_medio}}</td>
                                    <td>{{artigo.texto_pequeno}}</td>
                                    <td class="text-center mouse-hover" ng-click="editarArtigo(artigo.id)"><i class="fa fa-pencil-square-o"></i></td>
                                    <td class="text-center mouse-hover" ng-click="deletarArtigo(artigo.id)"><i class="fa fa-trash-o"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
