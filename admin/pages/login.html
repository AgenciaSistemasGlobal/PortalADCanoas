<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading" ng-if="!login_error">
                    <h3 class="panel-title">Entre por favor</h3>
                </div>
                <div class="panel-heading login-error fade-in" ng-if="login_error">
                    <h3 class="panel-title">Login e/ou senha incorretos</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="loginInfo.username" ng-required="true" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="loginInfo.password" ng-required="true" placeholder="Senha" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Lembrar-Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" ng-click="loginUser()" ng-disabled="loginForm.$invalid">Entrar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Cadastre-se</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="signUpInfo.name" placeholder="Nome" name="name" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="signUpInfo.username" placeholder="E-mail" name="email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="signUpInfo.password" placeholder="Senha" name="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" ng-click="signUserUp()">Cadastrar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
