<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Destaques</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Trecho com fundo azul, logo abaixo do slide.
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="well">
                        <h4>Novo destaque?</h4>
                        <p>Indicamos que tenha 3 destaques.</p>
                        <a class="btn btn-primary btn-lg btn-block" href="./#/destaques/novoDestaque">Adicionar Novo Destaque</a>
                    </div>
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Imagem</th>
                                    <th class="text-center">TÃ­tulo</th>
                                    <th class="text-center">Texto</th>
                                    <th class="text-center">Editar</th>
                                    <th class="text-center">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC" ng-repeat="destaque in destaques">
                                    <td class="text-center"><img ng-src="../../{{destaque.img}}" alt="{{destaque.texto_grande}}" class="img-thumbnail" width="100"></td>
                                    <td>{{destaque.texto_grande}}</td>
                                    <td>{{destaque.texto_medio}}</td>
                                    <td class="text-center mouse-hover" ng-click="editarDestaque(destaque.id)"><i class="fa fa-pencil-square-o"></i></td>
                                    <td class="text-center mouse-hover" ng-click="deletarDestaque(destaque.id)"><i class="fa fa-trash-o"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
