<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Notícias</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Poste boas novas, para os leitores
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="well">
                        <h4>Nova notícia?</h4>
                        <p>Não hà limite de notícias.</p>
                        <a class="btn btn-primary btn-lg btn-block" href="./#/noticias/novoNoticia">Adicionar Nova Notícia</a>
                    </div>
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Imagem</th>
                                    <th class="text-center">Título</th>
                                    <th class="text-center">Sub Título</th>
                                    <th class="text-center">Texto</th>
                                    <th class="text-center">Data</th>
                                    <th class="text-center">Editar</th>
                                    <th class="text-center">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC" ng-repeat="noticia in noticias">
                                    <td class="text-center"><img ng-src="../../{{noticia.img}}" alt="{{noticia.titulo}}" class="img-thumbnail" width="100"></td>
                                    <td>{{noticia.titulo}}</td>
                                    <td>{{noticia.sub_titulo}}</td>
                                    <td>{{noticia.texto}}</td>
                                    <td>{{noticia.data}}</td>
                                    <td class="text-center mouse-hover" ng-click="editarNoticia(noticia.id)"><i class="fa fa-pencil-square-o"></i></td>
                                    <td class="text-center mouse-hover" ng-click="deletarNoticia(noticia.id)"><i class="fa fa-trash-o"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
