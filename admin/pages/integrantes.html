<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Integrantes</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Mostre quem está junto com você nesse projeto.
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="well">
                        <h4>Novo integrante?</h4>
                        <p>Crie quantos integrantes quiser.</p>
                        <a class="btn btn-primary btn-lg btn-block" href="./#/integrantes/novoIntegrante">Adicionar Novo Integrante</a>
                    </div>
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Imagem</th>
                                    <th class="text-center">Nome</th>
                                    <th class="text-center">Cargo</th>
                                    <th class="text-center">Descrição</th>
                                    <th class="text-center">Redes Sociais</th>
                                    <th class="text-center">Editar</th>
                                    <th class="text-center">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC" ng-repeat="integrante in integrantes">
                                    <td class="text-center"><img ng-src="../../{{integrante.img}}" alt="{{integrante.texto_grande}}" class="img-thumbnail" width="100"></td>
                                    <td>{{integrante.nome}}</td>
                                    <td>{{integrante.cargo}}</td>
                                    <td>{{integrante.descricao}}</td>
                                    <td><a href="{{integrante.facebook}}" target="_blank" class="redes-sociais-integrantes"><i class="fa fa-facebook-official"></i></a><a href="{{integrante.twitter}}" target="_blank" class="redes-sociais-integrantes"><i class="fa fa-twitter-square"></i></a><a href="{{integrante.linkedin}}" target="_blank" class="redes-sociais-integrantes"><i class="fa fa-linkedin-square"></i></a></td>
                                    <td class="text-center mouse-hover" ng-click="editarIntegrante(integrante.id)"><i class="fa fa-pencil-square-o"></i></td>
                                    <td class="text-center mouse-hover" ng-click="deletarIntegrante(integrante.id)"><i class="fa fa-trash-o"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
