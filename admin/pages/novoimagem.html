<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Vamos criar mais imagens</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Cadastre e teste online
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="form_group">
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Imagem(ns) <a href="javascript:void(0)" ng-click="adicionarCampoImg()" class="btn btn-primary btn-xs" style="margin-left: 10px;"><span id="count-el">{{count_inpt_galery}}</span>Adicionar Mais Imagens</a></label>
                                    <br /><br />
                                    <div class="row">
                                        <div class="col-md-12" ng-repeat="galeria in galerias">
                                            <div class="col-md-5 add-campo">
                                                <div class="col-md-10">
                                                    <input type="file" file-model="imagem.{{galeria.id}}" ng-required="true" accept="image/*" class="galery-depts">
                                                </div>
                                                <div class="col-md-2 text-right">
                                                    <button type="button" class="btn btn-danger btn-xs" ng-show="$last" ng-click="removeCampoImg()"><i class="fa fa-minus"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <p><span class="text-required">*</span> Campos obrigat√≥rios</p>
                                <br />
                                <button ng-click="adicionarImagem(imagem)" class="btn btn-primary" ng-disabled="form_group.$invalid">Cadastrar Imagem</button>
                            	<a href="./#/imagens" class="btn btn-default">Cancelar e/ou Voltar</a>
                            </form>
                            <br />
                            <div class="alert alert-danger fade-in" ng-if="response_upload_error">
                            	<a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                Algo deu errado <strong>:(</strong> Tente novamente, se o erro persistir, ligue para o suporte.
                            </div>
                            <input type="text" ng-model="imagem.nome" style="opacity: 0;">
                        </div>
                        <!-- /.col-lg-12 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
