<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Vamos criar as Congregações</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Cadastre e teste online
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="form_group">
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Nome</label>
                                    <input type="text" class="form-control" ng-required="true" ng-model="distrito.nome" placeholder="Máximo 50 carctéries" maxlength="50">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Foto do Distrito</label>
                                    <input type="file" file-model="distrito.foto_distrito" accept="image/*">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Nome do Pastor</label>
                                    <input ng-required="true" ng-model="distrito.pastor" class="form-control" maxlength="50" placeholder="Máximo 50 carctéries">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Foto do Pastor</label>
                                    <input type="file" file-model="distrito.foto_pastor" accept="image/*">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Fone</label>
                                    <input ng-required="true" ng-model="distrito.fone" class="form-control" placeholder="+99 (99) 9999 9999">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Igreja Sede</label>
                                    <input ng-required="true" ng-model="distrito.igreja_sede" class="form-control" placeholder="Não hà limite de caractéries">
                                </div>
                                <br />
                                <p><span class="text-required">*</span> Campos obrigatórios</p>
                                <br />
                                <button ng-click="adicionarDistrito(distrito)" class="btn btn-primary" ng-disabled="form_group.$invalid">Cadastrar Distrito</button>
                                <a href="./#/distritos" class="btn btn-default">Cancelar e/ou Voltar</a>
                            </form>
                            <br />
                            <div class="alert alert-danger fade-in" ng-if="response_upload_error">
                                <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                Algo deu errado <strong>:(</strong> Tente novamente, se o erro persistir, ligue para o suporte.
                            </div>
                        </div>
                        <!-- /.col-lg-12 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
