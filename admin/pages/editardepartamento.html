<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Editando este departamento</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Para <strong>não</strong> editar, basta deixar como está
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert alert-danger fade-in" ng-if="response_upload_error">
                            	<a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            	Algo deu errado <strong>:(</strong> Tente novamente, se o erro persistir, ligue para o suporte.
                            </div>
                            <form name="form_group">
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Novo Departamento</label>
                                    <input type="text" ng-required="true" ng-model="departamento.nome" class="form-control" placeholder="Não hà limite de caractéries">
                                </div>
                                <br />
                                <div class="form-group">
                                    <div class="row">
	                                    <div class="col-lg-6">
	                                    	<div class="form-group">
                                                <label><span class="text-required">*</span> Nova Foto de Lider(es)</label>
    		                                    <input type="file" file-model="departamento.img_lider" accept="image/*">
                                            </div>
                                            <div class="form-group">
                                                <label><span class="text-required">*</span> Novo Nome do(s) Líder(es)</label>
                                                <input type="text" ng-required="true" ng-model="departamento.nome_lider" class="form-control" placeholder="Não hà limite de caractéries">
                                            </div>
	                                    </div>
	                                    <div class="col-lg-6">
	                                    	<div class="col-md-12">
                                                <label>Imagem atual</label>
                                            </div>
                                            <div class="col-md-12">
	                                    	    <img ng-src="../../{{departamento.img_lider}}" class="img-thumbnail">
                                            </div>
	                                    </div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Novo Sobre</label>
                                    <textarea ng-required="true" ng-model="departamento.sobre" class="form-control" rows="3" placeholder="Não hà limite de caractéries"></textarea>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Novo Link do Facebook</label>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-facebook-official"></i></span>
                                                <input ng-required="true" ng-model="departamento.facebook" class="form-control" placeholder="Facebook">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label><span class="text-required">*</span> Nova(s) Imagem(ns) para Galeria <a href="javascript:void(0)" ng-click="adicionarCampoImg()" class="btn btn-primary btn-xs" style="margin-left: 10px;"><span id="count-el">{{count_inpt_galery}}</span>Adicionar Mais Imagens</a></label>
                                            <br /><br />
                                            <div class="row">
                                                <div class="col-md-12" ng-repeat="galeria in galerias">
                                                    <div class="col-md-12 add-campo">
                                                        <div class="col-md-10">
                                                            <input type="file" file-model="departamento.{{galeria.id}}" accept="image/*" class="galery-depts">
                                                        </div>
                                                        <div class="col-md-2 text-right">
                                                            <button type="button" class="btn btn-danger btn-xs" ng-show="$last" ng-click="removeCampoImg()"><i class="fa fa-minus"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>  
                                        </div>
                                        <div class="col-md-6">
                                            <label>Galeria atual</label>
                                            <div id="myCarousel{{departamento.id}}" class="carousel slide" data-ride="carousel" style="height: 100%;overflow: hidden;">
                                              <!-- Wrapper for slides -->
                                              <div class="carousel-inner" role="listbox">
                                                <div class="item" ng-class="{active:!$index}" ng-repeat="galeria in galeriass | filter : {id_departamento: departamento.id}">
                                                <div class="row">
                                                    <button type="button" ng-click="deleteImgExistenteGaleria(galeria.id)" class="btn btn-danger btn-lg btn-block">Deletar essa imagem</button>
                                                </div>  
                                                <img ng-src="../../{{galeria.img}}" alt="" width="100">
                                                </div>
                                              </div>

                                              <!-- Left and right controls -->
                                              <a class="left carousel-control" ng-click="CarouselPrev(departamento.id)" role="button" data-slide="prev">
                                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                              </a>
                                              <a class="right carousel-control" ng-click="CarouselNext(departamento.id)" role="button" data-slide="next">
                                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                              </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p><span class="text-required">*</span> Campos obrigatórios</p>
                                <br />
                                <button ng-click="editarDepartamento(departamento)" class="btn btn-primary" ng-disabled="form_group.$invalid">Editar Departamento</button>
                            	<a href="./#/departamentos" class="btn btn-default">Cancelar e/ou Voltar</a>
                            </form>
                            <br />
                        </div>
                        <!-- /.col-lg-12 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
