<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Agenda</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Página para listar eventuais agendas do portal ADCanoas.
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="well">
                        <h4>Nova data?</h4>
                        <p>Não há limite de agendas.</p>
                        <a class="btn btn-primary btn-lg btn-block" href="./#/agenda/novoAgenda">Adicionar Nova Data</a>
                    </div>
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Imagem</th>
                                    <th class="text-center">Título</th>
                                    <th class="text-center">Sub Título</th>
                                    <th class="text-center">Texto</th>
                                    <th class="text-center">Data</th>
                                    <th class="text-center">Editar</th>
                                    <th class="text-center">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC" ng-repeat="agenda in agendas">
                                    <td class="text-center"><img ng-src="../../{{agenda.img}}" alt="{{agenda.titulo}}" class="img-thumbnail" width="100"></td>
                                    <td>{{agenda.titulo}}</td>
                                    <td>{{agenda.sub_titulo}}</td>
                                    <td>{{agenda.texto}}</td>
                                    <td>{{agenda.data}}</td>
                                    <td class="text-center mouse-hover" ng-click="editarAgenda(agenda.id)"><i class="fa fa-pencil-square-o"></i></td>
                                    <td class="text-center mouse-hover" ng-click="deletarAgenda(agenda.id)"><i class="fa fa-trash-o"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
