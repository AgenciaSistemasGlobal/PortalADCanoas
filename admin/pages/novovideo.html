<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Vamos criar vídeos</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Cadastre e teste online
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="form_group">
                                <div class="form-group">
                                    <label><span class="text-required">*</span> URL do Embed</label>
                                    <p>Não sabe o que é isso? Ou onde encontrar isso no site Youtube.com?</p>
                                    <p>Fique tranquilo, <a href="./#/videos/ajudaVideo">isso aqui</a> vai te ajudar.</p>
                                    <input type="text" ng-required="true" ng-model="video.url" class="form-control">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label>Título</label>
                                    <textarea ng-model="video.textoGrande" class="form-control" rows="3" maxlength="50" placeholder="Máximo 50 carctéries"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Texto</label>
                                    <textarea ng-model="video.textoMedio" class="form-control" rows="4" placeholder="Não hà limite de caractéries"></textarea>
                                </div>
                                <br />
                                <p><span class="text-required">*</span> Campos obrigatórios</p>
                                <br />
                                <button ng-click="adicionarVideo(video)" class="btn btn-primary" ng-disabled="form_group.$invalid">Cadastrar Video</button>
                            	<a href="./#/videos" class="btn btn-default">Cancelar e/ou Voltar</a>
                            </form>
                            <br />
                            <div class="alert alert-danger fade-in" ng-if="response_upload_error">
                            	<a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                Algo deu errado <strong>:(</strong> Tente novamente, se o erro persistir, ligue para o suporte.
                            </div>
                        </div>
                        <!-- /.col-lg-12 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
