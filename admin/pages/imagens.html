<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Imagens</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Escolha algumas imagens para mostrar aos visitantes.
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="alert alert-info">
                      <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                      <strong><i class="fa fa-exclamation-triangle"></i></strong> Somente edição.
                    </div>
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Imagem</th>
                                    <th class="text-center">Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeC">
                                    <td class="text-center">
                                        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 100%;overflow: hidden;">
                                          <!-- Wrapper for slides -->
                                          <div class="carousel-inner" role="listbox">
                                            <div class="item" ng-class="{active:!$index}" ng-repeat="galeria in galerias">
                                              <img ng-src="../../{{galeria.img}}" alt="" width="100">
                                            </div>
                                          </div>

                                          <!-- Left and right controls -->
                                          <a class="left carousel-control" ng-click="CarouselPrev()" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                          </a>
                                          <a class="right carousel-control" ng-click="CarouselNext()" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                          </a>
                                        </div>
                                    </td>
                                    <td class="text-center mouse-hover" ng-click="editarImagem()"><i class="fa fa-pencil-square-o"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
