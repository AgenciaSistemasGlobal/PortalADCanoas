<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Editando esta imagem</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Para <strong>não</strong> editar, basta deixar como está
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert alert-danger fade-in" ng-if="response_upload_error">
                            	<a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            	Algo deu errado <strong>:(</strong> Tente novamente, se o erro persistir, ligue para o suporte.
                            </div>
                            <form name="form_group">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label><span class="text-required">*</span> Nova(s) Imagem(ns) para Galeria <a href="javascript:void(0)" ng-click="adicionarCampoImg()" class="btn btn-primary btn-xs" style="margin-left: 10px;"><span id="count-el">{{count_inpt_galery}}</span>Adicionar Mais Imagens</a></label>
                                            <br /><br />
                                            <div class="row">
                                                <div class="col-md-12" ng-repeat="galeria in galerias">
                                                    <div class="col-md-12 add-campo">
                                                        <div class="col-md-10">
                                                            <input type="file" file-model="imagem.{{galeria.id}}" accept="image/*" class="galery-depts">
                                                        </div>
                                                        <div class="col-md-2 text-right">
                                                            <button type="button" class="btn btn-danger btn-xs" ng-show="$last" ng-click="removeCampoImg()"><i class="fa fa-minus"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>  
                                        </div>
                                        <div class="col-md-6">
                                            <label>Galeria atual</label>
                                            <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 100%;overflow: hidden;">
                                              <!-- Wrapper for slides -->
                                              <div class="carousel-inner" role="listbox">
                                                <div class="item" ng-class="{active:!$index}" ng-repeat="galeriaa in galeriass">
                                                <div class="row">
                                                    <button type="button" ng-click="deletarImagem(galeriaa.id)" class="btn btn-danger btn-lg btn-block">Deletar essa imagem</button>
                                                </div>  
                                                <img ng-src="../../{{galeriaa.img}}" alt="" width="100">
                                                </div>
                                              </div>

                                              <!-- Left and right controls -->
                                              <a class="left carousel-control" ng-click="CarouselPrev()" role="button" data-slide="prev">
                                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                              </a>
                                              <a class="right carousel-control" ng-click="CarouselNext()" role="button" data-slide="next">
                                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                              </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <p><span class="text-required">*</span> Campos obrigatórios</p>
                                <br />
                                <button ng-click="editarImagem(imagem)" class="btn btn-primary" ng-disabled="form_group.$invalid">Editar Imagem</button>
                            	<a href="./#/imagens" class="btn btn-default">Cancelar e/ou Voltar</a>
                                <input type="text" ng-model="imagem.nome" style="opacity: 0;">
                            </form>
                            <br />
                        </div>
                        <!-- /.col-lg-12 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
