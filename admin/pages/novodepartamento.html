<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Vamos criar departamentos</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Cadastre e teste online
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="form_group">
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Departamento</label>
                                    <input type="text" ng-required="true" ng-model="departamento.nome" class="form-control" placeholder="Não hà limite de caractéries">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Foto de Lider(es)</label>
                                    <input type="file" ng-required="true" file-model="departamento.img_lider" accept="image/*">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Nome do(s) Lider(es)</label>
                                    <input type="text" placeholder="Limite de 50 caractéries" ng-required="true" class="form-control" ng-model="departamento.nome_lider">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Sobre</label>
                                    <textarea ng-required="true" ng-model="departamento.sobre" class="form-control" rows="3" placeholder="Não hà limite de caractéries"></textarea>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Link do Facebook</label>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-facebook-official"></i></span>
                                                <input ng-required="true" ng-model="departamento.facebook" class="form-control" placeholder="Facebook">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label><span class="text-required">*</span> Imagem(ns) para Galeria <a href="javascript:void(0)" ng-click="adicionarCampoImg()" class="btn btn-primary btn-xs" style="margin-left: 10px;"><span id="count-el">{{count_inpt_galery}}</span>Adicionar Mais Imagens</a></label>
                                    <br /><br />
                                    <div class="row">
                                        <div class="col-md-12" ng-repeat="galeria in galerias">
                                            <div class="col-md-5 add-campo">
                                                <div class="col-md-10">
                                                    <input type="file" file-model="departamento.{{galeria.id}}" ng-required="true" accept="image/*" class="galery-depts">
                                                </div>
                                                <div class="col-md-2 text-right">
                                                    <button type="button" class="btn btn-danger btn-xs" ng-show="$last" ng-click="removeCampoImg()"><i class="fa fa-minus"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p><span class="text-required">*</span> Campos obrigatórios</p>
                                <br />
                                <button ng-click="adicionarDepartamento(departamento)" class="btn btn-primary" ng-disabled="form_group.$invalid">Cadastrar Departamento</button>
                            	<a href="./#/departamentos" class="btn btn-default">Cancelar e/ou Voltar</a>
                            </form>
                            <br />
                            <div class="alert alert-danger fade-in" ng-if="response_upload_error">
                            	<a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                Algo deu errado <strong>:(</strong> Tente novamente, se o erro persistir, ligue para o suporte.
                            </div>
                        </div>
                        <!-- /.col-lg-12 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
