<!-- Page Content -->
<div class="container topo_bastante_conteudo content-padding">
    
    <!-- Content Row -->
    <div class="row">
        <!-- Map Column -->
        <div class="col-md-8">
            <!-- Embedded Google Map -->
            <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>
        </div>
        <!-- Contact Details Column -->
        <div id="contato" class="col-md-4 contatos" ng-repeat="contato in contatos">
            <h2>
                <div class="detalhe-azul"></div>
                Detalhes de contato
            </h2>
            <p>
                {{contato.endereco}} - {{contato.numero}} - {{contato.bairro}}
            </p>
            <p>
                {{contato.cidade}} - {{contato.estado}} - {{contato.cep}}
            </p>
            <p><i class="fa fa-whatsapp" style="margin-right: 10px"></i> 
                <abbr title="Phone"></abbr> {{contato.celular}}</p>
            <p><i class="fa fa-phone" style="margin-right: 10px"></i> 
                <abbr title="Phone"></abbr> {{contato.telefone}}</p>
            <p><i class="fa fa-envelope-o" style="margin-right: 10px"></i> 
                <abbr title="Email"></abbr> <a href="mailto:{{contato.email}}"> {{contato.email}}</a>
            </p>
            <ul class="socials_footer">
              <li class=""><i class="fa fa-facebook-square"></i></li>
              <li class=""><i class="fa fa-twitter-square"></i></li>
              <li class=""><i class="fa fa-instagram"></i></li>
              <li class="no-margin-right"><i class="fa fa-youtube"></i></li>
            </ul>
        </div>
    </div>
    <!-- /.row -->

    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
        <div class="col-md-8">
            <h2>
                <div class="detalhe-azul"></div>
                Envie-nos uma mensagem
            </h2>
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Nome completo:</label>
                        <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Telefone:</label>
                        <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Email:</label>
                        <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Mensagem:</label>
                        <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                    </div>
                </div>
                <div id="success"></div>
                <!-- For success/fail messages -->
                <button type="submit" class="btn btn-primary">Enviar mensagem</button>
            </form>
        </div>

    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
